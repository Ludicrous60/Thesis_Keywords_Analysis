<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-center text-blue-600 mb-4">Keyword Density Analyzer</h1>
                <form method="POST" action="/keyword-density" class="flex flex-col sm:flex-row items-center justify-center">
                    <input type="text" name="url" placeholder="Enter URL here..." required class="p-3 border border-gray-300 rounded-lg shadow-sm w-full sm:w-2/3 mb-4 sm:mb-0 sm:mr-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Analyze
                    </button>
                </form>
            </header>

            <main class="bg-gray-50 p-6 rounded-lg shadow-inner">
                {% if density %}
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Keyword Density Results</h2>
                    <ul class="space-y-2">
                        {% for word, density in density %}
                            <li class="flex justify-between items-center">
                                <span class="text-gray-900 font-medium">{{ word }}</span>
                                <span class="text-blue-500 font-semibold">{{ density }}%</span>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-gray-500 text-center">No keyword density data available. Please enter a URL and submit the form.</p>
                {% endif %}
            </main>

            <footer class="mt-8 text-center">
                <a href="/" class="text-blue-500 hover:text-blue-600 transition duration-200">Back to Home</a>
            </footer>
        </div>
    </div>
</body>

</html>
