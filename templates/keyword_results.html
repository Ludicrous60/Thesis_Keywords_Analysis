<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Planner Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #ddd;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
            padding: 15px;
            border: none;
            color: #ffffff;
        }
        table thead th {
            background-color: rgba(0, 123, 255, 0.7);
            color: #fff;
            font-size: 1.2rem;
            border-bottom: 2px solid #007bff;
        }
        table tbody tr {
            transition: background-color 0.3s, transform 0.2s;
        }
        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.03);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        h3 {
            margin-top: 50px;
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .img-fluid {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-height: 500px;
        }
        .img-fluid:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }
        .footer {
            margin-top: 50px;
            padding: 10px 0;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Keyword Planner Results</h1>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Average CPC</th>
                    <th>Search Volume</th>
                </tr>
            </thead>
            <tbody>
                {% for data in keyword_data %}
                <tr>
                    <td>{{ data.keyword }}</td>
                    <td>${{ data.avg_cpc }}</td>
                    <td>{{ data.search_volume }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="my-4">Visualizations</h3>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Keyword Data Visualization" class="img-fluid">

        <div class="footer">
            <p>&copy; 2024 Keyword Planner Tool. Built with ‚ù§ by <a href="#">Your Name</a></p>
        </div>
    </div>
</body>
</html>
